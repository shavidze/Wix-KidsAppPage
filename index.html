<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto+Condensed|ZCOOL+XiaoWei"

  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <script src="main.js"></script>
  <title>Kids App Landing Page</title>
</head>

<body class="container">
  <header id="header-fixed">
    <div class="logo-container">
      <div class="logo">
        <img src="Logo.svg" alt="Logo Image" />
      </div>
      <span class="text">
        READIE
      </span>
    </div>
    <nav>
      <ul>
        <li class="item"><a class="active" href="">HOME</a></li>
        <li class="item"><a href="">Why Us</a></li>
        <li class="item"><a href="">How It Works</a></li>
        <li class="item"><a href="">Support</a></li>
        <li class="item"><a href="">Contact</a></li>
        <li class="icon">
          <a href=""><img
              src="https://static.wixstatic.com/media/0fdef751204647a3bbd7eaa2827ed4f9.png/v1/fill/w_28,h_28,al_c,q_80,usm_0.66_1.00_0.01/0fdef751204647a3bbd7eaa2827ed4f9.webp"
              alt="instagram icon" /></a>
        </li>
        <li class="icon">
          <a href=""><img
              src="https://static.wixstatic.com/media/01c3aff52f2a4dffa526d7a9843d46ea.png/v1/fill/w_24,h_24,al_c,q_80,usm_0.66_1.00_0.01/01c3aff52f2a4dffa526d7a9843d46ea.webp"

        </li>
        <li class="icon">
          <a href=""><img
              src="https://static.wixstatic.com/media/78aa2057f0cb42fbbaffcbc36280a64a.png/v1/fill/w_24,h_24,al_c,q_80,usm_0.66_1.00_0.01/78aa2057f0cb42fbbaffcbc36280a64a.webp"
              alt="instagram icon" /></a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="content">
    <div class="leftside">
      <div class="img-container">
        <img src="Images/Pencil.png" class="pencil" alt="Image Here" />
      </div>
      <div class="text">
        <div class="wrapper">
          <h1>The App</h1>
          <span>That Makes</span>
          <h2>Reading Fun</h2>
        </div>
      </div>
      <div class="app-icons">
        <img
          src="https://static.wixstatic.com/media/c22c23_bedd64be41554a1c99031dc969e5f8db~mv2.png/v1/fill/w_130,h_40,al_c,q_80,usm_0.66_1.00_0.01/AppStore-BTN_02.webp"
          alt="app store" class="mac" />
        <img
          src="https://static.wixstatic.com/media/c22c23_c42aa7dcdc3d4e378a967019f512a6ca~mv2.png/v1/fill/w_134,h_39,al_c,q_80,usm_0.66_1.00_0.01/PlayStore-BTN_02.webp"
          alt="play store" class="android" />
      </div>
    </div>
    <div class="rightside">
      <div class="img-container">
        <img src="Images/Apple.png" class="first turn" alt="Image Here" />
        <img src="Images/Bee.png" class="second" alt="Image Here" />
        <img src="Images/Cat.png" class="third" alt="Image Here" />
      </div>
    </div>
